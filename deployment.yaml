apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      project: nodejs-health-check
      provider: nodeshift
      version: 1.0.2
    name: nodejs-health-check
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      project: nodejs-health-check
      provider: nodeshift
    type: ClusterIP
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: nodejs-health-check
      project: nodejs-health-check
      provider: nodeshift
      version: 1.0.2
    name: nodejs-health-check
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: nodejs-health-check
      project: nodejs-health-check
      provider: nodeshift
    template:
      metadata:
        labels:
          app: nodejs-health-check
          project: nodejs-health-check
          provider: nodeshift
          version: 1.0.2
      spec:
        containers:
        - image: nodejs-health-check
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /api/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 1
          name: nodejs-health-check
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - nodejs-health-check
        from:
          kind: ImageStreamTag
          name: nodejs-health-check:1.0.2
      type: ImageChange
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      project: nodejs-health-check
      provider: nodeshift
      version: 1.0.2
    name: nodejs-health-check
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: nodejs-health-check
kind: List
metadata: {}
